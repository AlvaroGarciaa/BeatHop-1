<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/graphs.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="/js/graphsApp.js"></script>
   
    <title>BeatHop</title>
</head>

<!-- BODY -->
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="/">BeatHop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" id="graphs_link">
                        <a class="nav-link" href="/graphs">Graphs</a>
                    </li>
                    <li class="nav-item" id="tables_link">
                        <a class="nav-link" href="/graphs/tables">Tables</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-sm btn-outline-danger mx-1" onclick="closeSession()">Close Session</button>
        </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container">

        <!-- GAME GRAPHS -->
        <h1 class="graphs_title">Game Graphs</h1>
        <canvas class="graph_canvas" id="game1" width="100" height="40"></canvas>
        <canvas class="graph_canvas" id="game2" width="100" height="40"></canvas>
        <canvas class="graph_canvas" id="game3" width="100" height="40"></canvas>

        <!-- FORMS GRAPHS -->
        <h1 class="graphs_title">Forms Graphs</h1>
        <div class = "forms_graphs">
        <canvas class="graph_canvas" id="forms1" width="600" height="600" style="max-width: 33%; min-width: 33%;"></canvas>
        <canvas class="graph_canvas" id="forms2" width="600" height="600" style="max-width: 33%; min-width: 33%;"></canvas>
        <canvas class="graph_canvas" id="forms3" width="600" height="600" style="max-width: 33%; min-width: 33%;"></canvas>
    </div>
        <!-- GRAPHS SCRIPTS -->
        <script type="text/javascript" src="/js/graphsScripts/formsGraphs.js"></script>
        <script type="text/javascript" src="/js/graphsScripts/gameGraphs.js"></script>
        
    </div>

</body>

</html>
