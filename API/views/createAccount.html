<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/page_styles.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="/">BeatHop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/graphs">Graphs</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-sm btn-outline-danger mx-1">
          Close Session
        </button>
      </div>
    </nav>

    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label text-white">Name</label>
          <input type="text" name="name" class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label text-white">Last Name</label>
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="lastName"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-white">Email</label>
          <input type="text" name="email" class="form-control" id="email" />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label text-white">Password</label>
          <input
            type="text"
            name="password"
            class="form-control"
            id="password"
          />
        </div>
        <div class="d-flex">
          <div class="col">
            <label for="type" class="form-label text-white">Type</label>
            <select name="type" id="type" class="form-select">
              <option selected>Choose...</option>
              <option>Player</option>
              <option>Manager PAS</option>
            </select>
          </div>
          <div class="col mx-4">
            <label for="gender" class="form-label text-white">Gender</label>
            <select name="gender" id="gender" class="form-select">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="col">
            <label for="age" class="form-label text-white">Age</label>
            <input type="text" name="age" class="form-control" id="age" />
          </div>
        </div>
        <div class="col-md-12">
          <label for="answer1" class="form-label text-white"
            >Have you played any percussion Instrument?</label
          >
          <select name="answer1" id="answer1" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="answer2" class="form-label text-white"
            >Can you identify musical notes?</label
          >
          <select name="answer2" id="answer2" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>Some of them</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="answer3" class="form-label text-white"
            >Do you identify the tempo of all the notes?</label
          >
          <select name="answer3" id="answer3" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>Some of them</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
