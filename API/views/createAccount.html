<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/page_styles.css" />
    <link rel="stylesheet" href="/css/createAccount.css"/>
    <title>Create Account</title>
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="#">BeatHop</a>
        <button class="btn btn-sm btn-primary mx-4">Log In</button>
      </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container">
      <h1 class="text-white text-center mb-4">Create Account</h1>
      <form class="row g-3">
        <h4 class="text-white mb-1">Enter Data</h4>
        <div class="col-md-6">
          <label for="name" class="form-label text-white">Name</label>
          <input type="text" name="name" class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label text-white">Last Name</label>
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="lastName"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-white">Email</label>
          <input type="text" name="email" class="form-control" id="email" />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label text-white">Password</label>
          <input
            type="text"
            name="password"
            class="form-control"
            id="password"
          />
        </div>
        <div class="d-flex">
          <div class="col">
            <label for="type" class="form-label text-white">Type</label>
            <select name="type" id="type" class="form-select">
              <option>Choose...</option>
              <option>Player</option>
              <option>Manager PAS</option>
            </select>
          </div>
          <div class="col mx-3">
            <label for="gender" class="form-label text-white">Gender</label>
            <select name="gender" id="gender" class="form-select">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col">
            <label for="age" class="form-label text-white">Age</label>
            <input type="number" name="age" class="form-control" id="age" />
          </div>
        </div>
        <h4 class="text-white mb-1 mt-5">Questions</h4>
        <div class="col-md-12">
          <label for="answer1" class="form-label text-white"
            >Have you played any percussion instrument?</label
          >
          <select name="answer1" id="answer1" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="answer2" class="form-label text-white"
            >Can you identify musical notes?</label
          >
          <select name="answer2" id="answer2" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>Some of them</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="answer3" class="form-label text-white"
            >Can you identify all the different tempo notes?</label
          >
          <select name="answer3" id="answer3" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>Some of them</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 mt-4 mb-5">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
