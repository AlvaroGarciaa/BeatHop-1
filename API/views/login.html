<!DOCTYPE html>
<html lang="en">

  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />

    <!-- Scripts -->
    <script src="/js/loginApp.js"></script>

    <title>Log In</title>
  </head>

  <!-- BODY -->
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="#">BeatHop</a>
        <button class="btn btn-sm btn-primary mx-4" onclick="goToCreateAccount()">Create Account</button>
      </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container">
      <form class="inner_container">

        <!-- TITLE -->
        <h1 class="text-white text-center mb-3">Log In</h1>

        <!-- EMAIL -->
        <div class="col-md-12">
          <label for="email" class="form-label text-white">Email</label>
          <input type="text" name="email" class="form-control" id="email"/>
        </div>

        <!-- PASSWORD -->
        <div class="col-md-12">
          <label for="password" class="form-label text-white mt-2">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
          />
        </div>

        <!-- BUTTON -->
        <div class="col-md-12 mt-5">
          <button type="button" class="btn btn-primary w-100" onclick="logIn()">Log In</button>
        </div>

      </form>
    </div>
  </body>
</html>
